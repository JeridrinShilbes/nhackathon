<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinBud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: url("Landing_Page/Untitled-1.png") no-repeat center center/cover;
      height: 100vh;
      color: #cde0c6; /* light green text */
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c4d0b1;
    }

    nav .nav-links {
      display: flex;
      gap: 40px;
    }

    nav .nav-links a {
      color: #93a796; /* muted green text */
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
      cursor: pointer;
      padding: 0 5px;
    }

    nav .nav-links a:hover {
      color: white;
    }

    .signup-btn {
      padding: 10px 25px;
      border-radius: 30px;
      border: 1px solid white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      color: #c4d0b1;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background: white;
      color: black;
    }

    /* Hero Section */
    .hero {
      flex: 1; /* take remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      text-align: center;
    }

    .hero h1 {
      font-size: 6rem;
      font-weight: bold;
      line-height: 1.1;
    }

    .hero h1 span {
      font-style: italic;
      font-weight: normal;
    }

    .btn-learn {
      display: inline-block;
      margin-top: 50px;
      padding: 18px 20px;
      border: 1px solid white;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      color: #c4d0b1;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-learn:hover {
      background: white;
      color: black;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* disables scrolling */
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Healix</div>
    <div class="nav-links">
      <a href="chatbot/index.html">Features</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
    </div>
    <button class="signup-btn">Sign up for free</button>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>
      your <span>smart</span><br>
      Business Partner
    </h1>
    <button class="btn-learn">learn more</button>
  </section>
</body>
</html>
